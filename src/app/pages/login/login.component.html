<style>
  .login-page {
      background: linear-gradient(45deg, #62b2cf , #86ca46,#d8c768, #cc8776);
    background-size: 600% 100%;
    animation: gradient 40s linear infinite;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-dark shadow p-3 mb-5">
      <div class="card-header text-center">
        <img src="../../assets/img/logo_iconograma.png" class="img-circle elevation-2 mb-4" alt="User Image" style="width:auto;height:130px;"><br>
        <!-- <h1 class="text-dark"><b>SIADI</b></h1> -->
      </div>
      <div class="card-body">
        <p class="login-box-msg font-weight-bold">Sistema de Administración Iconograma</p>
        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="text" formControlName="email" [ngClass]="{'is-invalid':invalidField('email')}" class="form-control" placeholder="Usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-fw fa-user"></span>
              </div>
            </div>
            <div class="invalid-feedback">Debes escribir una dirección email válida</div>
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="password" [ngClass]="{'is-invalid':invalidField('password')}" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-fw fa-lock"></span>
              </div>
            </div>
            <div class="invalid-feedback">Debes escribir una contraseña</div>
          </div>
          <div class="row">
            <div class="col-7">
              <p class="mb-1">
                <a class="text-dark" href="forgot-password.html">Olvidé mi contraseña</a>
              </p>
            </div>
            <!-- /.col -->
            <div class="col-5">
              <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>
